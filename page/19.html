<!-- JS -->
<script src="../navToggle.js"></script>
<script>
    const slideDB = [
        {num:"1", img : "https://cdn.myportfolio.com/39336d17-63cf-4d54-8cc4-5e93f4ae1698/b08d541a-1b4f-4ab6-8640-fee6477cf27c.jpg?h=685ed1375c52cb1f57b440aa22745907"},

        // 제일 마지막 줄을 복사 -> num의 숫자는 12345~ 맞춰주시고, img에 이미지 링크를 넣어주세요.
    ]
    const scImages = document.querySelector('.sc-images');
    
    function setImages() {
        const setImagesHTML = slideDB.map(item => `
            <img src="${item.img}">
            `).join('');
        scImages.innerHTML = setImagesHTML;
    }
    setImages();
</script>
